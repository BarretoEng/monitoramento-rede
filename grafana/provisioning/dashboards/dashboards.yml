    folder: 'Zabbix'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards/zabbix

  - name: 'BlackBox Dashboards'
    folder: 'BlackBox'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards/blackbox
